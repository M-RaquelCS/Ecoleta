    <title>Ecoleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700display=swap" rel="stylesheet">


    <link rel="stylesheet" href="/styles/main.css">

    <link rel="stylesheet" href="/styles/modal.css">

</head>
<body>

    <div id="page-home">

        <div class="content">  <!-- classificação de elemento; content = conteudo da caixa-->

                <a href="/create-point.html">

                    <input type="text" name='search' placeholder="Pesquise sua cidade">
