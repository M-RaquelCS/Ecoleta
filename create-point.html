<!DOCTYPE html>
<html lang="pt_br"> <!-- linguagem da página -->
<head>
    <meta charset="UTF-8"> <!-- metadários, charset="UTF-8"->aceita caracteris especiais com o ç -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- configurar o site para que ele caiba em diversos tamanhos-->
    <title>Criar um ponto de coleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700display=swap" rel="stylesheet">


    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">

    <link rel="stylesheet" href="/styles/responsive.css">

</head>
<body>

    <div id="page-create-point">

            <header> <!-- outra caixa, """cabeça""" -->
                <img src="/assets/logo.svg" alt="Logomarca">
        
                <a href="index.html"><span></span>Voltar para Home</a> <!--hyperlink-->

            </header>

            <form action="">

                <h1>Cadastro do ponto de coleta</h1>

                <fieldset>

                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>

                    <div class="field">
                        <label for="name">Nome da entidade</label>
                        <input type="text" name='name' required>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="address">Endereço</label>
                            <input type="text" name='address' required>
                        </div>
                        <div class="field">
                            <label for="address2">Número/Complemento</label>
                            <input type="text" name='address2' required>
                        </div>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="state">Estado</label>
                            <select name="uf" required>
                                <option value="">Selecione o Estado</option>

                            </select>

                            <input type="hidden" name="state">
                            
                        </div>
                        
                        <div class="field">
                            <label for="city">Cidade</label>
                            <select name="city" disabled required> <!-- disabled = nao poder selecionar ate que o anterior, no caso estado estado, esteja selecionado-->
                                <option value="">Selecione a Cidade</option>
                            </select>
                        </div>
                        
                    </div>


                </fieldset>

                <fieldset>
                    <legend>
                        <h2>Ítens de coleta</h2>
                        
                    </legend>

                    <div class="items-grid">
                        <li data-id = '1'>
                            <img src="/assets/lampadas.svg" alt="lampadas">
                            <span>Lâmpadas</span>
                        </li>

                        <li data-id = '2'>
                            <img src="/assets/baterias.svg" alt="pilhas e baterias">
                            <span>Pilhas e Baterias</span>
                        </li>

                        <li data-id = '3'>
                            <img src="/assets/papeis-papelao.svg" alt="papeis e papelao">
                            <span>Papéis e Papelão</span>
                        </li>

                        <li data-id = '4'>
                            <img src="/assets/eletronicos.svg" alt="Resíduos Eletrônicos">
                            <span>Resíduos Eletrônicos</span>
                        </li>

                        <li data-id = '5'>
                            <img src="/assets/organicos.svg" alt="residuos organicos">
                            <span>Resíduos Orgânicos</span>
                        </li>

                        <li data-id = '6'>
                            <img src="/assets/oleo.svg" alt="oleo de cozinha">
                            <span>Óleo de Cozinha</span>
                        </li>
                    </div>
                    <input type="hidden" name="items">
                </fieldset>

                <button type="submit">Cadastrar ponto de coleta</button>

            </form>
        
    </div>
   <script src="/scripts/create-point.js"></script>
</body>
</html> <!-- HTML puro -->
